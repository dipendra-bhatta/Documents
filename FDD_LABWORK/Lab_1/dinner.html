<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Restaurant - Dinner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #F0F8FF;
        }
        h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .menu-item {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding: 10px;
        }
        .menu-item img {
            width: 150px;
            height: 120px;
            object-fit: cover;
            margin-right: 20px;
        }
        .menu-details {
            flex: 1;
        }
        .item-name {
            font-size: 16px;
            margin-bottom: 5px;
        }
        .item-price {
            font-size: 16px;
            font-weight: bold;
        }
        .home-link {
            margin-top: 30px;
        }
        .home-link a {
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h3>ABC Restaurant</h3>
    <h2>Dinner Menu</h2>
    
    <div class="menu-item">
        <img src="grilled_fish.jpeg" alt="Grilled Fish">
        <div class="menu-details">
            <div class="item-name">Grilled Fish</div>
            <div class="item-price">RM15.50</div>
        </div>
    </div>
    
    <div class="menu-item">
        <img src="https://images.unsplash.com/photo-1558030006-450675393462?w=300&h=240&fit=crop" alt="Beef Steak">
        <div class="menu-details">
            <div class="item-name">Beef Steak</div>
            <div class="item-price">RM22.50</div>
        </div>
    </div>
    
    <div class="menu-item">
        <img src="pasta.webp" alt="Pasta">
        <div class="menu-details">
            <div class="item-name">Pasta</div>
            <div class="item-price">RM12.50</div>
        </div>
    </div>
    
    <div class="home-link">
        <a href="index.html">Home</a>
    </div>
</body>
</html>
