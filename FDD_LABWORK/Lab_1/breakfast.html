<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Restaurant - Breakfast</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #F0F8FF;
        }
        h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .menu-item {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding: 10px;

        }
        .menu-item img {
            width: 150px;
            height: 120px;
            object-fit: cover;
            margin-right: 20px;
            border: 1px solid #999;
        }
        .menu-details {
            flex: 1;
        }
        .item-name {
            font-size: 16px;
            margin-bottom: 5px;
        }
        .item-price {
            font-size: 16px;
            font-weight: bold;
        }
        .home-link {
            margin-top: 30px;
        }
        .home-link a {
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h3>ABC Restaurant</h3>
    <h2>Breakfast Menu</h2>
    
    <div class="menu-item">
        <img src="nasi_lemak.jpeg" alt="Nasi Lemak">
        <div class="menu-details">
            <div class="item-name">Nasi Lemak</div>
            <div class="item-price">RM4.50</div>
        </div>
    </div>
    
    <div class="menu-item">
        <img src="https://images.unsplash.com/photo-1539252554453-80ab65ce3586?w=300&h=240&fit=crop" alt="Sandwich">
        <div class="menu-details">
            <div class="item-name">Sandwich</div>
            <div class="item-price">RM5.50</div>
        </div>
    </div>
    
    <div class="menu-item">
        <img src="Roti-Canai.jpg" alt="Roti Canai">
        <div class="menu-details">
            <div class="item-name">Roti Canai</div>
            <div class="item-price">RM1.50</div>
        </div>
    </div>
    
    <div class="home-link">
        <a href="index.html">Home</a>
    </div>
</body>
</html>
