<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Restaurant - Lunch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #F0F8FF;
        }
        h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .menu-item {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding: 10px;
        }
        .menu-item img {
            width: 150px;
            height: 120px;
            object-fit: cover;
            margin-right: 20px;
            border: 1px solid #999;
        }
        .menu-details {
            flex: 1;
        }
        .item-name {
            font-size: 16px;
            margin-bottom: 5px;
        }
        .item-price {
            font-size: 16px;
            font-weight: bold;
        }
        .home-link {
            margin-top: 30px;
        }
        .home-link a {
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h3>ABC Restaurant</h3>
    <h2>Lunch Menu</h2>
    
    <div class="menu-item">
        <img src="Fried-Rice-Hero.webp" alt="Fried Rice">
        <div class="menu-details">
            <div class="item-name">Fried Rice</div>
            <div class="item-price">RM8.50</div>
        </div>
    </div>
    
    <div class="menu-item">
        <img src="paratha.jpeg" alt="Paratha">
        <div class="menu-details">
            <div class="item-name">Paratha</div>
            <div class="item-price">RM7.50</div>
        </div>
    </div>
    
    <div class="menu-item">
        <img src="noodle_soup.jpg" alt="Noodle Soup">
        <div class="menu-details">
            <div class="item-name">Noodle Soup</div>
            <div class="item-price">RM6.50</div>
        </div>
    </div>
    
    <div class="home-link">
        <a href="index.html">Home</a>
    </div>
</body>
</html>
