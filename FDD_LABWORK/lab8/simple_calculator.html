<!DOCTYPE html>
<html>
<head>
<style>
body{font-family:Arial;padding:20px;}
.result{margin:10px 0;font-size:18px;}
button{padding:10px 20px;margin:10px 5px;font-size:16px;}
input{padding:8px;margin:5px;width:200px;font-size:16px;}
</style>
</head>
<body>
<h2>Calculator</h2>
<input type="number" id="num1" placeholder="Enter 1st number">
<input type="number" id="num2" placeholder="Enter 2nd number">
<br>
<button onclick="calculate()">Calculate</button>
<button onclick="clearResults()">Clear</button>
<div id="results"></div>

<script>
function calculate(){
let a=parseFloat(document.getElementById('num1').value);
let b=parseFloat(document.getElementById('num2').value);
if(isNaN(a)||isNaN(b)){alert('Please enter valid numbers');return;}
document.getElementById('results').innerHTML=
`<div class="result">${a} + ${b} = ${a+b}</div>
<div class="result">${a} - ${b} = ${a-b}</div>
<div class="result">${a} * ${b} = ${a*b}</div>
<div class="result">${a} / ${b} = ${b!==0?a/b:'Cannot divide by zero'}</div>`;
}
function clearResults(){
document.getElementById('num1').value='';
document.getElementById('num2').value='';
document.getElementById('results').innerHTML='';
}
</script>
</body>
</html>
